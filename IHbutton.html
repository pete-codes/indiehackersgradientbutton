<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Indiehackers style button</title>

    <style>
#button {
 background-image: linear-gradient(to right, red , orange);
   text-transform:uppercase;
  margin: auto;

  color:#f7f7f7;
